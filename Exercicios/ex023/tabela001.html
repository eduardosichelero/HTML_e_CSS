<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: antiquewhite;
        }

        td {
            text-align: center;
            vertical-align: top;
            border: 1px solid black;
            padding: 4px;
        }

        td.dados{
            background-color: brown;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        Hieraqueia de tabelas (simples)
        TABLE - tabela
            TABLE ROW - linha de tabela
                TABLE HEADER - cabeÃ§alho de tabela
                TABLE DATA - dado de tabela
    -->
    <table>
        <tr class="linha"> <!-- Ptimeira linha-->
            <td class="dados">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
